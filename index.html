<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="歡迎來到我的個人部落格，分享程式設計、專案開發與學習心得">
    <title>我的個人部落格 | 程式設計與專案分享</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定義動畫 */
        .section-transition {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .section-hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
        .section-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 漢堡選單動畫 */
        .hamburger span {
            transition: all 0.3s ease;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* 漣漪效果優化 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background: rgba(255, 255, 255, 0.1);
        }
        @keyframes ripple {
            to { transform: scale(4); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen">
    <!-- 頂部導航欄 -->
    <header class="bg-gray-900/80 backdrop-blur-md shadow-md sticky top-0 z-50">
        <nav class="max-w-6xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="#home" class="text-xl font-bold hover:text-gray-300 transition-colors">我的部落格</a>
                
                <!-- 桌面導航 -->
                <ul class="hidden md:flex space-x-6">
                    <li><a href="#home" class="nav-link">主頁</a></li>
                    <li><a href="#about" class="nav-link">自我介紹</a></li>
                    <li><a href="#projects" class="nav-link">專案</a></li>
                    <li><a href="#blog" class="nav-link">部落格</a></li>
                    <li><a href="#contact" class="nav-link">聯絡</a></li>
                </ul>

                <!-- 手機漢堡選單 -->
                <button class="hamburger md:hidden p-2" aria-label="導航選單">
                    <span class="block w-6 h-0.5 bg-white mb-1"></span>
                    <span class="block w-6 h-0.5 bg-white mb-1"></span>
                    <span class="block w-6 h-0.5 bg-white"></span>
                </button>
            </div>

            <!-- 手機下拉選單 -->
            <ul class="mobile-nav hidden md:hidden mt-4 space-y-4 transition-all duration-300">
                <!-- 動態注入導航連結 -->
            </ul>
        </nav>
    </header>

    <!-- 主內容 -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- 各區塊內容 (保持原有結構，移除hidden類) -->
        <section id="home" class="section-transition">
            <!-- 主頁內容 -->
        </section>

        <section id="about" class="section-transition section-hidden">
            <!-- 自我介紹 -->
        </section>

        <!-- 其他區塊... -->
    </main>

    <!-- 頁腳保持不變 -->

    <script>
        // 增強版內容切換系統
        class NavigationManager {
            constructor() {
                this.sections = document.querySelectorAll('main section');
                this.init();
            }

            init() {
                // 初始化顯示首頁
                this.showSection('home');
                
                // 監聽hash變化
                window.addEventListener('hashchange', () => this.handleHashChange());
                
                // 點擊導航連結
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', e => this.handleNavClick(e));
                });

                // 手機選單切換
                document.querySelector('.hamburger').addEventListener('click', () => {
                    document.querySelector('.hamburger').classList.toggle('active');
                    document.querySelector('.mobile-nav').classList.toggle('hidden');
                });
            }

            handleNavClick(e) {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').slice(1);
                this.showSection(targetId);
                history.pushState(null, null, `#${targetId}`);
            }

            handleHashChange() {
                const targetId = window.location.hash.slice(1) || 'home';
                this.showSection(targetId);
            }

            showSection(targetId) {
                this.sections.forEach(section => {
                    section.classList.toggle('section-hidden', section.id !== targetId);
                    section.classList.toggle('section-visible', section.id === targetId);
                });

                // 關閉手機選單
                if(window.innerWidth < 768) {
                    document.querySelector('.hamburger').classList.remove('active');
                    document.querySelector('.mobile-nav').classList.add('hidden');
                }
            }
        }

        // 初始化導航系統
        new NavigationManager();

        // 動態生成手機導航連結
        const navLinks = [
            { text: '主頁', id: 'home' },
            { text: '自我介紹', id: 'about' },
            { text: '專案', id: 'projects' },
            { text: '部落格', id: 'blog' },
            { text: '聯絡', id: 'contact' }
        ];

        const mobileNav = document.querySelector('.mobile-nav');
        navLinks.forEach(link => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="#${link.id}" class="nav-link block p-2 hover:bg-gray-800 rounded transition-colors">${link.text}</a>`;
            mobileNav.appendChild(li);
        });

        // 優化版漣漪效果
        document.addEventListener('click', e => {
            if(e.target.closest('a, button')) {
                const ripple = document.createElement('div');
                const rect = e.target.getBoundingClientRect();
                
                ripple.className = 'ripple';
                ripple.style.left = `${e.clientX - rect.left}px`;
                ripple.style.top = `${e.clientY - rect.top}px`;
                
                e.target.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }
        });

        // 瀏覽次數統計 (加入防誤差處理)
        const viewCount = localStorage.getItem('viewCount');
        if(viewCount === null) {
            localStorage.setItem('viewCount', 1);
        } else {
            localStorage.setItem('viewCount', parseInt(viewCount) + 1);
        }
        document.getElementById('viewCount').textContent = localStorage.getItem('viewCount');
    </script>
</body>
</html>
